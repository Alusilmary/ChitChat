<!DOCTYPE html>
<html>
<head>
	<title>ChitChat</title>

<!--link da fonte que estamos usando e código html para caracteres acentuados-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<!--links bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!--links para o firebase para enviar e receber dados do Firebase-->
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<!--link do arquivo style para a página Kwitter-->
<link rel="stylesheet" type="text/css" href="style.css">
<!--link do arquivo js para a página kwitter-->
<script src="chitchat.js"></script>
</head>
<body>

<div style="text-align: center;">
	<h1 class="header">	
		ChitChat	<sup>
	<img src="m2.png">
	</sup>
</h1>

	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">

	<img src="baloesfala.png" class="logo">
		<h3 >Descubra o que está acontecendo no mundo</h3>

		<h4 >Junte-se ao ChitChat hoje</h4>
		
		<div class="form-group">
		  <label >Nome de Usuário:</label>
		  
		 <input type="text" id="user_name" class="form-control" placeholder="Nome de Usuário">
		 <!--Adicionar uma caixa de entrada para a inserção do usuário-->
		 <!--type: denotará que a caixa de texto aceitará a inserção de texto-->
		 <!--id: identifica a caixa de texto-->
		 <!--class="form-control" : classe bootstrap que adiciona borda, margem e preenchimento à caixa de entrada-->
		 <!--placeholder : dica sobre o que o usuário vai adicionar na caixa de entrada- -->
		</div>

		<button id="login_button"  onclick="addUser()">Entrar</button>
		<!--id: identificação do botão-->
		<!--btn: adicionará preenchimento e removerá a borda e a cor do botão-->
		<!--btn-primary: adicionará borda e cor de fundo escuro ao botão-->
		<!--onclick="addUser()": onclick(é o evento) addUser(é a função será chamada quando o botão for
clicado)-->
		<br><br>
	</div>
</div>

</body>
</html>
